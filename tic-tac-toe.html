  <!DOCTYPE html>
<html>
<head>
<style>
body{
  background: black;
 
}
h1{
  text-align: center;
  color: black;
}
footer{
  display: block;
  text-align: center;
  padding-top: 20px;
}

#box{
  width: 350px;
  overflow: auto;
  margin: 40px auto;
  background: yellow;
  padding-bottom: 40px;
  border-radius: 10px;
}
#message{
  background: black;
  color: yellow;
}
#gameBoard li{
  float: left;
  margin: 10px;
  height: 70px;
  width: 70px;
  background: black;
  color: yellow;
  list-style: none;
  text-align: right;
  border-radius: 5px;
}
#gameBoard li:hover, #reset:hover{
  cursor: pointer;
  
}
#reset{
  border: none ;
  background:black;
  color: yellow;
  width: 70%;
  padding: 15px;
  border-radius: 5px;
}


</style>

</head>
  <body>
<div class="text-center" id="box">
  <header>
    <h1> Tic Tac Toe</h1>
  </header>
  <ul id="gameBoard">
    <li id="cell0" onclick="pressedFunction(this)"></li>
    <li id="cell1" onclick="pressedFunction(this)"></li>
    <li id="cell2" onclick="pressedFunction(this)"></li>
    <li id="cell3" onclick="pressedFunction(this)"></li>
    <li id="cell4" onclick="pressedFunction(this)"></li>
    <li id="cell5" onclick="pressedFunction(this)"></li>
    <li id="cell6" onclick="pressedFunction(this)"></li>
    <li id="cell7" onclick="pressedFunction(this)"></li>
    <li id="cell8" onclick="pressedFunction(this)"></li>
  </ul>
  
<footer>
  <button id="reset">Reset</button>
</footer>
</div>
<script>
var sw= "O";

function pressedFunction(curcell) {

if (sw=="O"){ 
curcell.innerHTML="X";
sw="X";
}
else{ 
curcell.innerHTML="O";
sw="O";
}

}
</script>


</body>
</html>
