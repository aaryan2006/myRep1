  <!DOCTYPE html>
<html>
<head>
<style>
body{
  background: black;
 
}
h1{
  text-align: center;
  color: black;
}
.clearfix{
  clear: both;
}
#box{
  width: 350px;
  overflow: auto;
  margin: 40px auto;
  background: yellow;
  padding-bottom: 40px;
  border-radius: 10px;
}
#message{
  background: black;
  color: yellow;
}
#gameBoard li{
  float: left;
  margin: 10px;
  height: 70px;
  width: 70px;
 
  background: black;
  color: yellow;
  list-style: numbered;
  text-align: center;
  border-radius: 5px;
}
#gameBoard li:hover, #reset:hover{
  cursor: pointer;
 
}
#reset{
  border: none ;
  background:black;
  color: yellow;
  width: 70%;
  padding: 15px;
  border-radius: 5px;
}
.o{
  color: green !important;
}
.x{
  color: red !important;
}
footer{
  display: block;
  text-align: center;
  padding-top: 20px;
}
</head>
</style>
  <body>
<div class="text-center"id="box">
  <header>
    <h1>Play Tic Tac Toe</h1>
  </header>
<div id="message"></div>
  <ul id="gameBoard">
    <li class="tic"id="0">#</li>
    <li class="tic"id="1">#</li>
    <li class="tic"id="2">#</li>
    <li class="tic"id="3">#</li>
    <li class="tic"id="4">#</li>
    <li class="tic"id="5">#</li>
    <li class="tic"id="6">#</li>
    <li class="tic"id="7">#</li>
    <li class="tic"id="8">#</li>
  </ul>
  <div class="clearfix"></div>
<footer>
  <button id="reset">Reset</button>
</footer>
</div>
</body>
</html>
