<!DOCTYPE html>
<html>
<body>

<img id="myImg" src="http://www.clker.com/cliparts/Z/E/y/I/P/e/hand-yellow-left-hi.png" width="300" height="300">

<p>Click the button to display the area of the image.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementById("myImg").height;
   var y = document.getElementById("myImg").width;
  document.getElementById("demo").innerHTML = x*y;
}
</script>

</body>
</html>
